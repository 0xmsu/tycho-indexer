name: Publish Python Package

on:
  release:
    types:
      - prereleased
      - released
  workflow_dispatch: { }

permissions:
  id-token: write
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish_tycho_indexer_client_linux:
    uses: propeller-heads/ci-cd-templates/.github/workflows/release-python-package.yaml@main
    permissions:
      id-token: write
      contents: read
    secrets:
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
    with:
      runs_on: 'ubuntu-latest'
      package_root: "tycho-client-py"
      yum_packages: "pkgconfig openssl-devel"
      use_maturin: true
      role_to_assume: ${{ vars.ROLE_TO_ASSUME }}
      domain_owner: ${{ vars.DOMAIN_OWNER }}
  publish_tycho_indexer_client_macos:
    uses: propeller-heads/ci-cd-templates/.github/workflows/release-python-package.yaml@main
    permissions:
      id-token: write
      contents: read
    secrets:
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
    with:
      runs_on: 'macos-latest'
      package_root: "tycho-client-py"
      use_maturin: true
      role_to_assume: ${{ vars.ROLE_TO_ASSUME }}
      domain_owner: ${{ vars.DOMAIN_OWNER }}
