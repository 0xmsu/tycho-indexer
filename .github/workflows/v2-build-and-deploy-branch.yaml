name: Dev; Build and deploy

on:
  push:
    branches:
      - feature/ci-cd
  workflow_dispatch:
    inputs:
      app_name:
        description: Application name; If you choose tycho-indexer all application deploy to dev environment; If you choose specific app name you deploy only specific app
        required: true
        default: tycho-indexer
        type: choice
        options:
          - tycho-indexer
          - arbitrum-tycho-indexer
          - ethereum-tycho-indexer

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    uses: propeller-heads/ci-cd-templates/.github/workflows/build-and-push-docker-image.yaml@main
    with:
      image_tag: ${{ github.sha }}
      image_name: tycho-indexer

  check-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: 'arn:aws:iam::827659017777:role/github-actions'
          audience: sts.amazonaws.com
          aws-region: eu-central-1

      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 'Build, tag, and push image to Amazon ECR'
        env:
          ECR_REGISTRY: 827659017777.dkr.ecr.eu-central-1.amazonaws.com
          ECR_REPOSITORY: tycho-indexer
          ECR_BUILD_CACHE_REPOSITORY: build-cache
        run: >
          docker buildx build --push -t $ECR_REGISTRY/$ECR_REPOSITORY:khalezin-test \
              --cache-to mode=max,image-manifest=true,oci-mediatypes=true,type=registry,ref=$ECR_REGISTRY/$ECR_BUILD_CACHE_REPOSITORY:khalezin-test \
              --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_BUILD_CACHE_REPOSITORY:tycho-indexer .

  deploy-dev:
    needs:
      - build-and-push
    uses: propeller-heads/ci-cd-templates/.github/workflows/deploy-dev.yaml@main
    with:
      image_name: tycho-indexer
      image_tag: ${{ github.sha }}
      app_name: ${{ inputs.app_name }}
    secrets:
      app_id: ${{ secrets.APP_ID }}
      app_private_key: ${{ secrets.APP_PRIVATE_KEY }}

