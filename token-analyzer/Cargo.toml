futures = "0.3"
gas-estimation = { git = "https://github.com/cowprotocol/gas-estimation", tag = "v0.7.3", features = [
    "web3_",
    "tokio_",
] }
humantime = "2.1.0"
humantime-serde = "1.1.1"
indexmap = "2.2.5"
itertools = "0.11"
lazy_static = "1"
maplit = "1"
num = "0.4"
once_cell = "1"
prometheus = "0.13"
prometheus-metric-storage = "0.5.0"
rand = "0.8"
reqwest = "0.11"
secp256k1 = "0.27"
serde_with = "3"
tracing-subscriber = "0.3"
url = "2"
warp = { git = 'https://github.com/cowprotocol/warp.git', rev = "87a91e2", default-features = false }
