[package]
name = "token-analyzer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
serde_json.workspace = true
async-trait.workspace = true
tracing.workspace = true
tokio.workspace = true
hex-literal.workspace = true
hex.workspace = true
regex.workspace = true
serde.workspace = true
strum.workspace = true
thiserror.workspace = true

primitive-types = "0.12"
contracts = { git = "https://github.com/cowprotocol/services", branch = "main" }
rate-limit = { git = "https://github.com/cowprotocol/services", branch = "main" }
ethrpc = { git = "https://github.com/cowprotocol/services", branch = "main" }
ethcontract = { version = "0.25.4", default-features = false, features = [
    "aws-kms",
] }
web3 = { version = "0.19", default-features = false }
mockall = "0.11"
clap = { version = "4", features = ["derive", "env"] }
bigdecimal = "0.3"
