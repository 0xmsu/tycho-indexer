specVersion: v0.1.0
package:
  name: "substreams_ethereum_ambient"
  version: v0.1.0

protobuf:
  files:
    - storage_diff.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_changes
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:protosim.evm.state.v1.Changes
