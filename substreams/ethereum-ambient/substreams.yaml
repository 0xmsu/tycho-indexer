specVersion: v0.1.0
package:
  name: "substreams_ethereum_ambient"
  version: v0.2.0

protobuf:
  files:
    - vm.proto
  importPaths:
    - ../../proto/evm

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_ethereum_ambient.wasm

modules:
  - name: map_changes
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:tycho.evm.state.v1.BlockContractChanges
