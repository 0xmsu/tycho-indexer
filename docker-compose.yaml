version: '3.1'
services:
  db:
    image: ghcr.io/dbsystel/postgresql-partman:15-5
    restart: "always"
    environment:
      POSTGRESQL_PASSWORD: mypassword
      POSTGRESQL_DATABASE: tycho_indexer_0
      POSTGRESQL_USERNAME: postgres
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  tycho-indexer:
    image: ${TYCHO_IMAGE}
    restart: "no"
    depends_on:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      SUBSTREAMS_API_TOKEN: changeme
      STREAMINGFAST_KEY: changeme
      DATABASE_URL: postgres://postgres:mypassword@db:5432/tycho_indexer_1
      START_BLOCK: 17361664
      STOP_BLOCK: 0
      RUST_LOG: info
    ports:
      - "4242:4242"
    volumes:
      - ./wait-for-postgres.sh:/usr/wait-for-postgres.sh
      - ./extractors.yaml:/opt/tycho-indexer/extractors.yaml
    entrypoint: [ "/usr/wait-for-postgres.sh", "db" ]
    command: [ "/opt/tycho-indexer/tycho-indexer", "--endpoint", "https://mainnet.eth.streamingfast.io:443", "--module", "map_changes", "--spkg", "/opt/tycho-indexer/substreams/substreams-ethereum-ambient-v0.3.0.spkg" ]
volumes:
  postgres_data: