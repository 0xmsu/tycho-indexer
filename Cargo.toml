[workspace]
members = ["tycho-indexer", "substreams/ethereum-ambient", "tycho-msg-types"]
resolver = "2"

# profile for building substreams crates
[profile.substreams]
inherits = "release"
lto = true
opt-level = 'z'
strip = "debuginfo"

[workspace.dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
serde_json = "1.0.105"
serde = { version = "1.0", features = ["rc"] }
strum = "0.25.0"
strum_macros = "0.25.2"
alloy-primitives = { version = "0.6.2", features = ["serde"] }
uuid = { version = "1.4.1", features = [
    "serde",
    "v4",
    "fast-rng",
    "macro-diagnostics",
] }
hex = "0.4.3"
